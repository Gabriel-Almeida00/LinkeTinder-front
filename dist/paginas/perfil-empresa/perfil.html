<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="perfil.css">
    <title>Perfil da Empresa</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Perfil da Empresa</h1>
        </header>
        <main>
            <section class="candidatos-section">
                <h2>Candidatos Cadastrados</h2>
                <ul id="lista-candidatos">
                    <!-- Aqui serão inseridos os candidatos cadastrados dinamicamente -->
                </ul>
            </section>
             <section class="grafico-section">
                <h2>Gráfico de Competências</h2>
                <div id="grafico-competencias">
                    <canvas id="competencias-chart"></canvas>
                </div>
            </section> 
        </main>
        <footer>
            <button onclick="history.back()" class="back-button">Voltar</button>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/dist/app.min.js"></script>
</body>
</html>
