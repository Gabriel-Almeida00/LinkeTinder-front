<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro de Empresas</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro de Empresas</h1>
        </header>
        <main>
            <form class="cadastro-form">
                <!-- Parte 1: Informações da Empresa -->
                <div class="form-section">
                    <h2>Informações da Empresa</h2>
                    <div class="input-group">
                        <div class="input-block">
                            <label for="nomeEmpresa" class="form-label">Nome </label>
                            <input type="text" id="nomeEmpresa" class="form-input" required>
                        </div>
                        <div class="input-block">
                            <label for="emailEmpresa" class="form-label">Email</label>
                            <input type="email" id="emailEmpresa" class="form-input" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-block">
                            <label for="cepEmpresa" class="form-label">CEP</label>
                            <input type="text" id="cepEmpresa" class="form-input">
                        </div>
                        <div class="input-block">
                            <label for="cnpjEmpresa" class="form-label">CNPJ </label>
                            <input type="text" id="cnpjEmpresa" class="form-input">
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-block">
                            <label for="paisEmpresa" class="form-label">País</label>
                            <input type="text" id="paisEmpresa" class="form-input">
                        </div>
                        <div class="input-block">
                            <label for="estadoEmpresa" class="form-label">Estado </label>
                            <input type="text" id="estadoEmpresa" class="form-input">
                        </div>
                    </div>
                    <div class="input-block">
                        <label for="descricaoEmpresa" class="form-label">Descrição </label>
                        <textarea id="descricaoEmpresa" class="form-textarea"></textarea>
                    </div>
                </div>
                <div class="button-container">
                    <button onclick="history.back()" class="back-button">Voltar</button>
                    <button id="cadastrar-empresa-button" type="button" class="submit-button">Cadastrar</button>
                </div>
            </form>
        </main>
    </div>
    <script src="/dist/app.min.js"></script>
</body>
</html>
