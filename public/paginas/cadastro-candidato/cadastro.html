<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro de Candidato</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo-container">
                <img src="../../imgs/vista-lateral-de-uma-mulher-sorridente-trabalhando-com-um-laptop-no-escritorio.jpg" alt="Logo do Linketinder">
            </div>
            <div class="form-content">
                <form class="cadastro-form">
                    <!-- Parte 1: Informações Pessoais -->
                    <div class="form-section">
                        <h2>Informações Pessoais</h2>
                        <div class="input-group">
                            <div class="input-block">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" id="nome" class="form-input" required>
                            </div>
                            <div class="input-block">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-input" required>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-block">
                                <label for="cep" class="form-label">CEP</label>
                                <input type="text" id="cep" class="form-input">
                            </div>
                            <div class="input-block">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="text" id="cpf" class="form-input">
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-block">
                                <label for="idade" class="form-label">Idade</label>
                                <input type="number" id="idade" class="form-input" required>
                            </div>
                            <div class="input-block">
                                <label for="estado" class="form-label">Estado</label>
                                <input type="text" id="estado" class="form-input">
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-block">
                                <label for="descricao" class="form-label">Descrição Pessoal</label>
                                <textarea id="descricao" class="form-textarea"></textarea>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-block">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="tel" id="telefone" class="form-input">
                            </div>
                            <div class="input-block">
                                <label for="linkedin" class="form-label">LinkedIn</label>
                                <input type="url" id="linkedin" class="form-input">
                            </div>
                        </div>
                    </div>
                
                    
                    <div class="button-container">
                        <button onclick="history.back()" class="back-button">Voltar</button>
                        <button id="cadastrar-candidato-button" type="button"  class="submit-button">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/dist/app.min.js"></script>
   
</body>
</html>
